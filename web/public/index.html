<!doctype html>
<head>
  <title>Real Life vs Internet</title>
  <!-- 7segmentstandard font from https://fontlibrary.org/en/font/segment7 -->
  <link rel="stylesheet" media="screen" href="fonts/stylesheet.css" type="text/css"/>
  <style>
  body {
    font-family: 'Open Sans','Helvetica Neue',Helvetica,Arial,sans-serif;
    font-size: 48px;
    text-align: center;
  }
  .block {
    display: inline-block;
    margin-right: 48px;
  }
  .counter {
    font-family: 'Segment7Standard';
    color: #F55;
    width: 142px;
  }
  .label {
    text-transform: uppercase;
  }
  input {
    height: 48px;
  }
  button {
    height: 48px;
    width: 48px;
    background: url('button.png');
    background-size: contain;
    vertical-align: top;
    padding: 0;
  }
  .fader {
    width: 100%;
    height: 100%;
    opacity: 1;
  }
  #mapcontainer {
    margin-top: 48px;
    text-align: center;
  }
  #map {
    display: none;
    text-align: left;
    width: 520px;
    height: 400px;
    border: 1px solid black;
  }
  </style>
</head>
<body>
  <div class="block">
    <span class="label">Real life</span>
    <span id="irl-counter" class="counter">00000</span>
    <button id="irl-button">
      <img class="fader" id="irl-fader" src="button-disabled.png"></img>
    </button>
  </div>
  <div class="block">
    <span class="label">Internet</span>
    <span id="internet-counter" class="counter">00000</span>
    <button id="internet-button" disabled>
      <img class="fader" id="internet-fader" src="button-disabled.png"></img>
    </button>
  </div>

  <script src="fbirl.js"></script>

  <div id="mapcontainer"><div id="map"></div></div>

  <script src='https://maps.googleapis.com/maps/api/js?v=3.exp&key=AIzaSyCVHzeFmiMexH09kalXHVAbDdoHubke_GQ'></script>

<script type='text/javascript'>
  (function showmap(){
    var mapel = document.getElementById('map');
    mapel.style.display="inline-block";
    var options = {
      zoom: 16,
      center: new google.maps.LatLng(-33.917517, 151.229154),
      mapTypeId: google.maps.MapTypeId.ROADMAP
    };
    var map = new google.maps.Map(mapel, options);
    marker = new google.maps.Marker({
      map: map,
      position: new google.maps.LatLng(-33.917517,151.229154)
    });
    var infowindow = new google.maps.InfoWindow({content:'<strong>Real Life vs Internet</strong>'});
    var infowindow2 = new google.maps.InfoWindow({content:'<strong>To press this button you have to go outside</strong>'});
    google.maps.event.addListener(marker, 'click', function(){
      infowindow.open(map,marker);
    });
    infowindow.open(map,marker);
    var irlbutton = document.getElementById('irl-button');
    irlbutton.addEventListener('click', function(){infowindow2.open(map,marker)})
  })();
</script>

</body>
